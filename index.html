<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New CAS Household Randomizer</title>
  <style type="text/css">
    .household-value {
      transition: opacity 0.5s ease;
    }
    .initial {
      opacity: 0.5;
    }
    body {
      height: 100%;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 5px 7px;
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <h1>Household Randomizer</h1>
    <div><h2 id="money" class="household-value initial">Money</h2></div>
    <div><h2 id="ethnicity" class="household-value initial">Ethnicity</h2></div>
    <div><h2 id="style" class="household-value initial">Style</h2></div>
    <div><button id="generator">Generate!</button></div>
  </div>
  <script type="text/javascript" src="index.transpiled.js"></script>
  <script type="text/javascript">
    {
      var householdElements = {
        money: document.getElementById("money"),
        ethnicity: document.getElementById("ethnicity"),
        style: document.getElementById("style")
      };

      document.getElementById("generator").addEventListener("click", function(e) {
        var household = generateHousehold();
        for(var type in household) {
          householdElements[type].innerHTML = household[type];
          householdElements[type].classList.remove("initial");
        }
      });
    }
  </script>
</body>
</html>
